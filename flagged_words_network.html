        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": " female", "label": " female", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " females", "label": " females", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " sex", "label": " sex", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " gender", "label": " gender", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " genders", "label": " genders", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " orientation", "label": " orientation", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " trans", "label": " trans", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " expression", "label": " expression", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " political", "label": " political", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " diversity", "label": " diversity", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " polarization", "label": " polarization", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " institutional", "label": " institutional", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " victim", "label": " victim", "shape": "dot", "size": 10}, {"color": "#97c2fc", "font": {"color": "black"}, "id": " victims", "label": " victims", "shape": "dot", "size": 10}]);
                  edges = new vis.DataSet([{"from": " female", "to": " females", "width": 5}, {"from": " female", "to": " sex", "width": 3}, {"from": " females", "to": " sex", "width": 2}, {"from": " gender", "to": " genders", "width": 2}, {"from": " orientation", "to": " trans", "width": 2}, {"from": " trans", "to": " expression", "width": 6}, {"from": " trans", "to": " political", "width": 2}, {"from": " trans", "to": " diversity", "width": 3}, {"from": " trans", "to": " polarization", "width": 3}, {"from": " trans", "to": " institutional", "width": 2}, {"from": " political", "to": " institutional", "width": 2}, {"from": " victim", "to": " victims", "width": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
